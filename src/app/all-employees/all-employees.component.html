<div class=" container">
  <h1 class="title ">Salariés</h1>
  <div class="row ">
    <div class="d-flex flex-row flex-md-column col-12 col-md-2 ">
      <button class="button firstButton"  [routerLink]="['/']">
        Retour <br/>
        au <br/>
        Menu
      </button>
      <button
        class="button"
        [routerLink]="['/createEmployee']"
        (click)="addButtonClick()">
        Ajouter <br/>
        un <br/>
        Salarie
      </button>
    </div>

    <div class=" col-12 col-md-10">

        <!-- 1. Search  by name and phone-->

        <!-- 1. Search  by name and mobile employee-->
        <div class="searchContainer col-12 d-flex flex-md-row mb-1 pl-md-0 ml-md-0">
          <i class=" icone col-1 fas fa-search fa-2x fa-flip-horizontal"></i>
          <input class="searchInput col-12 col-md-11 searchBar " type="text" [(ngModel)]="searchText" placeholder="Rechercher par NOM ou par PORTABLE">
        </div>


        <!-- 2. employees list-->
      <ul>
        <li
          class="eachEmployee p-3"
          *ngFor="let empl of employees | filter: searchText"
        >
        <div class="d-flex flex-column flex-md-row justify-content-between">
          <div class="d-flex flex-column justify-content-between ">
          <span class="mb-2 mb-md-0"> Prénom: <span class="nomAndDate ">{{ empl.firstName | titlecase }}</span> </span>
          <span > Nom: <span class="nomAndDate ">{{ empl.lastName | uppercase }} </span> </span>
        </div>

        <div class="d-flex flex-column justify-content-between mt-3 mt-md-0">
          <span class="mb-2 mb-md-0" > Portable: <span class="nomAndDate ">{{ empl.mobilePhone }}</span> </span>
          <span> Email: <span class="nomAndDate ">{{ empl.email }}</span> </span>
        </div>

          <button class="btnAction mt-3 mt-md-0" [routerLink]="['/employees', empl.Id_employee]" >
            <span><i class="fas fa-user fa-2x"></i></span>
          </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
