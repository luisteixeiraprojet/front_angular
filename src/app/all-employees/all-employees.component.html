<h1>Empregados getall</h1>
<button (click)="goBack()" >Retour</button>

<button [routerLink]="['/createEmployee']" >Ajouter Salarie</button>

<ul>
  <li *ngFor="let empl of employees">
    <a [routerLink]="['/employees', empl.Id_employee]">
      <span> {{empl.firstName}},{{empl.lastName}},{{empl.mobilePhone}}</span>
       <span> {{empl.lastName}}, </span>
       <span> {{empl.mobilePhone}}</span>
    </a>
  </li>

</ul>
