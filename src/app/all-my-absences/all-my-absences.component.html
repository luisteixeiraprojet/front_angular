<div class=" container">
  <div class="row ">
    <div class="d-flex flex-row flex-md-column col-12 col-md-2 ">
      <button class="button firstButton"  [routerLink]="['/employeeAccount']">
        Retour <br/>
        au <br/>
        Menu
      </button>
      <button
        class="button"
        [routerLink]="['/formAbsence']"
        >
        Demander <br/>
        une  <br/>
        Absence
      </button>
    </div>

    <div class=" col-12 col-md-10">
      <ul>
        <li
          class="eachAbsence d-flex justify-content-around flex-column flex-md-row"
          *ngFor="let abs of myAbsences"
        >
        <div class="col-12 col-md-10 d-flex flex-column">
          <span class="typeAndStatus mb-1"> Absence: {{ abs.typeOfAbsence }}</span>
          <span class="mb-1"> Du {{ abs.startDate.split('T')[0] }} au {{ abs.endDate.split('T')[0] }} </span>
          <span class="mb-1"> Demand√© le {{ abs.requestDate.split('T')[0] }}</span>
          <span class="typeAndStatus"> Status: {{ abs.status }}</span>
        </div>

        <div class="col-12 col-md-2 d-flex justify-content-center align-self-center">
          <button class="btnAction" (click)="updateAbsence(abs)"><i class="far fa-edit "></i></button>
          <button class="btnAction" (click)="deleteAbsence(abs.Id_absence)"><i class="far fa-trash-alt"></i></button>
        </div>
        </li>
      </ul>
    </div>
  </div>
</div>
