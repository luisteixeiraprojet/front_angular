<div class=" container">
  <div class="row ">
    <div class="d-flex flex-row flex-md-column col-12 col-md-2">
      <button class="button retour firstButton mb-2" [routerLink]="['/']">
        Retour <br />
        au <br />
        Menu
      </button>

    </div>

    <div class="col-12 col-md-10">
      <ul>
        <li class="eachAbs" *ngFor="let abs of absences">

            <div class="d-flex flex-column flex-md-row justify-content-between">
              <div class="d-flex flex-column justify-content-around">
                <div class="nomAndDate"> {{ abs.firstName }} {{abs.lastName | uppercase }}</div>
                <div> Type d'absence <span class="nomAndDate "> {{abs.typeOfAbsence }} </span></div>
                <div> Du <span class="nomAndDate "> {{abs.startDate.split('T')[0] }} </span> au <span
                    class="nomAndDate "> {{ abs.endDate.split('T')[0] }} </span> </div>

                <div>Demand√© le: {{ abs.requestDate.split('T')[0] }}</div>
              </div>

              <div class="d-flex flex-column justify-content-center" >


                <div class=" threeButtons d-flex flex-row justify-content-around ">
                  <span class="nomAndDate mr-5 d-flex flex-column justify-content-center" *ngIf="isDecided(abs)">
                    <span >  Status </span>

                    <i class="far fa-check-square fa-2x  align-self-center" *ngIf="abs.status=='accepted'"></i>
                    <i class="far fa-times-circle fa-2x  align-self-center"  *ngIf="abs.status=='refused'"></i>
                  </span>
                  <button class="btnAction" (click)="acceptAbs(abs)" *ngIf="!isDecided(abs)"><i class="far fa-check-square fa-2x"></i> </button>
                  <button class="btnAction" (click)="denyAbs(abs)" *ngIf="!isDecided(abs)"><i class="far fa-times-circle fa-2x"></i></button>
                  <button class="btnAction" (click)="deleteAbs(abs.Id_absence)"><i class="far fa-trash-alt fa-2x"></i></button>
                </div>
              </div>
            </div>

        </li>
      </ul>
    </div>
  </div>
</div>
