<div class="container">
  <form name="createEmployeeForm">
    <!--Ver na net este link p submissao de forms: https://www.sitepoint.com/angular-forms/-->
    <div class=" title d-flex justify-content-center">
      <hr class="  w-25 mt-2 mr-2" />
      Coordonnées
      <hr class="w-25 mt-2 ml-2" />
    </div>

        <div class="d-flex flex-column flex-md-row ">
          <!--PRENOM-->
          <div class="form-items col-12 col-md-4 ">
            <label for="firstName">Prénom</label>
            <input
              required
              minlength="2"
              [(ngModel)]="employee.firstName"
              name="firstName"
              #firstName="ngModel"
              id="firstName"
              type="text"
              class="form-control"
              [ngClass]="{ invalid: firstName.invalid }"
            />
          </div>

          <!--NOM-->
          <div class=" form-items col-12 col-md-4 ">
            <label for="lastName">Nom</label>
            <input
              required
              minlength="2"
              [(ngModel)]="employee.lastName"
              name="lastName"
              #lastName="ngModel"
              id="lastName"
              type="text"
              class="form-control"
              [ngClass]="{ invalid: lastName.invalid }"
            />
          </div>

          <!--Num Téléphone-->
          <div class="form-items col-12 col-md-4 ">
            <label for="mobilePhone">Portable</label>
            <input
              required
              minlength="9"
              [(ngModel)]="employee.mobilePhone"
              name="mobilePhone"
              #mobilePhone="ngModel"
              id="mobilePhone"
              type="text"
              class="form-control"
              [ngClass]="{ invalid: mobilePhone.invalid }"
            />
          </div>
        </div>


        <div class="d-flex flex-column flex-md-row " >
        <!-- Téléphone Fixe-->
        <div class="form-items col-12 col-md-4 ">
          <label for="homePhone">Téléphone Fixe</label>
          <input
            [(ngModel)]="employee.homePhone"
            name="homePhone"
            #homePhone="ngModel"
            id="homePhone"
            type="text"
            class="form-control"
          />
        </div>

          <!-- Email-->
          <div class="form-items col-12 col-md-4 ">
            <label for="email">Addresse mail</label>
            <input
              [(ngModel)]="employee.email"
              name="email"
              #email="ngModel"
              id="email"
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              class="form-control"
            />
            <div class="alert alert-danger" *ngIf="email.errors?.pattern">
              L'adresse mail n'est pas valide.
            </div>
          </div>
        </div>


        <div class="d-flex flex-column flex-md-row  mb-5" >
        <!--Address-->

          <div class="form-items col-12 col-md-5 ">
            <label for="address">Adresse</label>
            <input
              [(ngModel)]="employee.address"
              name="address"
              #addresse="ngModel"
              id="address"
              type="text"
              class="form-control"
            />
          </div>

          <!--Complement dAdresse-->
          <div class="form-items col-12 col-md-4 ">
            <label for="addressComplement ">Complément d'Adresse</label>
            <input
              [(ngModel)]="employee.addressComplement"
              name="addressComplement"
              #addressComplement="ngModel"
              id="addressComplement"
              type="text"
              class="form-control"
            />
          </div>

          <!--Code Postale-->
          <div class="form-items col-12 col-md-3 ">
            <label for="zipCode">Code Postale</label>
            <input
              [(ngModel)]="employee.zipCode"
              name="zipCode"
              #zipCode="ngModel"
              id="zipCode"
              type="text"
              class="form-control"
            />
          </div>

        </div>



      <div class=" title d-flex justify-content-center">
        <hr class=" w-25 mt-2 mr-2" />
        Identité
        <hr class="w-25 mt-2 ml-2" />
      </div>

      <div class="d-flex flex-column flex-md-row  mb-3">
        <!--nationality-->
        <div class="form-items col-12 col-md-4 ">
          <label for="nationality">Nationalité</label>
          <input
            [(ngModel)]="employee.nationality"
            name="nationality"
            #nationality="ngModel"
            id="nationality"
            type="text"
            class="form-control"
          />
        </div>

        <!--identityNumber-->
        <div class="form-items col-12 col-md-4 ">
          <label for="identityNumber">Numéro Pièce d'Identité</label>
          <input
            [(ngModel)]="employee.identityNumber"
            name="identityNumber"
            #identityNumber="ngModel"
            id="identityNumber"
            type="text"
            class="form-control"
          />
        </div>

        <!--socialNumber-->
        <div class="form-items col-12 col-md-4 ">
          <label for="socialNumber">Numéro Sécurité Sociale</label>
          <input
            [(ngModel)]="employee.socialNumber"
            name="socialNumber"
            #socialNumber="ngModel"
            id="socialNumber"
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="d-flex flex-column flex-md-row  mb-5">
        <!--birthdayDate-->
        <div class="form-items col-6 col-md-4 ">
          <label for="birthdayDate">Date de Naissance</label>
          <input
            [(ngModel)]="employee.birthdayDate"
            name="birthdayDate"
            #birthdayDate="ngModel"
            id="birthdayDate"
            type="date"
            class="form-control"
          />
        </div>
      </div>


      <div class=" title d-flex justify-content-center">
        <hr class="  w-25 mt-2 mr-2" />
        Iban
        <hr class="w-25 mt-2 ml-2" />
      </div>
    <div class="d-flex flex-column flex-md-row  mb-5">
      <!--iban-->
      <div class="form-items col-12 col-md-6">
        <label for="iban">IBAN</label>
        <input
          [(ngModel)]="employee.iban"
          name="iban"
          #iban="ngModel"
          id="iban"
          type="text"
          class="form-control"
        />
      </div>
    </div>

    <div class=" title d-flex  justify-content-center">
      <hr class="  w-25 mt-2 mr-2" />
      Contrat
      <hr class="w-25 mt-2 ml-2" />
    </div>
    <div class="d-flex flex-column flex-md-row  mb-5">
      <!--typeContract-->
      <div class="form-items col-6 col-md-4  ">
        <label for="typeContract">Type Contrat</label>
        <input
          [(ngModel)]="employee.typeContract"
          name="typeContract"
          #typeContract="ngModel"
          id="typeContract"
          type="text"
          class="form-control"
        />
      </div>

      <!--joinDate-->
      <div class="form-items col-6 col-md-4 ">
        <label for="joinDate">Date de Début</label>
        <input
          [(ngModel)]="employee.joinDate"
          name="joinDate"
          #joinDate="ngModel"
          id="joinDate"
          type="date"
          class="form-control"
        />
      </div>
      <!--| date:"MM/dd/yyyy'-->
      <!--hourlyPrice-->
      <div class="form-items col-6 col-md-4  ">
        <label for="hourlyPrice">Prix de l'Heure</label>
        <input
          [(ngModel)]="employee.hourlyPrice"
          name="hourlyPrice"
          #hourlyPrice="ngModel"
          id="hourlyPrice"
          type="text"
          class="form-control"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="createOrUpdate()">
      Enregistrer
    </button>
  </form>
</div>
