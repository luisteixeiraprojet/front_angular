<div class="container text-center d-flex justify-content-center ">

  <div class="d-flex flex-column col-md-6 mt-3   " *ngIf="!this.isLogin">


    <div class="title d-flex ">
      <hr class="w-25 mt-2 mr-2" />
      Connexion
      <hr class="w-25 mt-2 ml-2" />
    </div>

<div class="mt-3 col-12 col-md-10">
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
      <div class="form-group mt-3 mt-md-4">
        <label for="userName">Votre identifiant </label>
        <input
          class="form-control mb-3"
          type="text"
          name="userName"
          placeholder="UserName"
          ngModel
        />
      </div>
      <div class="form-group mt-3 mt-md-4">
        <label for="password">Votre mot de passe </label>
        <input
          class="form-control mb-3"
          type="password"
          name="password"
          placeholder="Password"
          ngModel
        />
      </div>
      <input class="submit mt-3 col-12 col-md-4" type="submit" value="Login" />
    </form>
  </div>

  <div class="mt-3 col-12 col-md-10" *ngIf="this.errorLogIn">
    <p class="warning">Identifiant et/ou mot de passe incorrect(s) </p>
  </div>
</div>
</div>
