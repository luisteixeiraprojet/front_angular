<div class="container text-center d-flex justify-content-center">
  <div class="d-flex flex-column col-md-6 mt-3" *ngIf="!this.isLogin">
    <div class="title d-flex">
      <hr class="w-25 mt-2 mr-2" />
      Connexion
      <hr class="w-25 mt-2 ml-2" />
    </div>

    <div class="col-12 col-md-10" *ngIf="!this.isLostPsw">
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="form-group mt-2 mt-md-4">
          <label for="userName">Votre identifiant </label>
          <input
            class="form-control mb-3"
            type="text"
            name="userName"
            placeholder="UserName"
            ngModel
          />
        </div>

        <div class="form-group mt-3 mt-md-4">
          <label for="password">Votre mot de passe </label>
          <input
            class="form-control mb-3"
            type="password"
            name="password"
            placeholder="Password"
            ngModel
          />
        </div>

        <input
          class="submit my-3 col-12 col-md-4"
          type="submit"
          value="Connexion"
        />
        <br />
        <p class="fakeLink" (click)="this.isLostPsw=true">
          Avez-vous oublié votre mot de passe?
        </p>
      </form>
      <!--Div if error user/psw-->
      <div class="mt-3 col-12 col-md-10" *ngIf="this.errorLogIn">
        <p class="warning mb-3">Identifiant et/ou mot de passe incorrect(s)</p>
      </div>
    </div>

    <!--Div forgotten  psw -->
    <div class="col-12 col-md-10 mt-3 " *ngIf="this.isLostPsw">
      <form #pswform="ngForm" (ngSubmit)="sendUN(pswform)">
        <div class="form-group mt-2 mt-md-4">
        <label for="userName">Votre Adresse E-mail </label>
        <input
        required
        ngModel
        name="userName"
        #userName="ngModel"
        id="userName"
        type="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        class="form-control"
        [ngClass]="{ invalid: userName.invalid }"
        />
        </div>
        <input
        class="submit my-3 col-12 col-md-4"
        type="submit"
        value="Envoyer"
      />
      </form>


      <p *ngIf="resultForgottenPsw.result == 'ok'">
        Un nouveau mot de passe vous a été envoyé par email.
      </p>
      <p *ngIf="resultForgottenPsw.result == 'ko'">
        {{ resultForgottenPsw.error }}
      </p>
    </div>
  </div>
</div>
