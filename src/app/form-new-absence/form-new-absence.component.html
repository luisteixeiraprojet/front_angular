<div class="container">
  <div class="d-flex flex-column flex-md-row">
    <div class="d-flex flex-row flex-md-column col-12 col-md-2">
      <button [routerLink]="['/employeeAccount']" class="firstButton">
        Retour <br />
        au <br />
        Menu
      </button>
      <button [routerLink]="['/employees']">
        Retour <br />
        à la <br />
        Liste
      </button>
    </div>

    <div class="box col-12 col-md-10">
      <form
        #absenceForm="ngForm"
        (ngSubmit)="submitOnClick(absenceForm.form)"
      >
        <!--Ver na net este link p submissao de forms: https://www.sitepoint.com/angular-forms/-->
        <div class="title d-flex justify-content-center">
          <hr class="w-25 mt-2 mr-2" />
          Demande d'Absence
          <hr class="w-25 mt-2 ml-2" />
        </div>

        <div class="row">
        <p>Type of Absence</p>

        <div>
          <label for="typeOfAbsence">Congés</label>
          <input
            type="radio"
            value="holidays"
            name="typeAbsence"
            [(ngModel)]="absence.typeOfAbsence"
            required
            #typeAbsence="ngModel"
          />

          <label for="typeOfAbsence">Exceptionnelle</label>
          <input
            type="radio"
            value="expcetion"
            name="typeAbsence"
            [(ngModel)]="absence.typeOfAbsence"

            #typeAbsence="ngModel"
          />
        </div>

          <div class="form-items col-12 col-md-6">
            <label for="requestDate">Date de Demande</label>
            <input
              [(ngModel)]="absence.requestDate"
              name="requestDate"
              #requestDate="ngModel"
              id="requestDate"
              type="date"
              class="form-control"
              [disabled]="isSubmiting"
            />
          </div>

          <div class="form-items col-12 col-md-6">
            <label for="startDate">Date de Début</label>
            <input
              [(ngModel)]="absence.startDate"
              name="startDate"
              #startDate="ngModel"
              id="startDate"
              type="date"
              class="form-control"
              [disabled]="isSubmiting"
            />
          </div>

          <div class="form-items col-12 col-md-6">
            <label for="endDate">Date de Fin</label>
            <input
              [(ngModel)]="absence.endDate"
              name="endDate"
              #endDate="ngModel"
              id="endDate"
              type="date"
              class="form-control"
              [disabled]="isSubmiting"
            />
          </div>
        </div>

        <div class="d-flex justify-content-md-end">
          <input
            class="submit col-12 col-md-4 form-control"
            type="submit"
            value="Envoyer"
            [disabled]="isSubmiting"
          />
        </div>
      </form>
    </div>
  </div>
</div>
