<div class="container">
  <div class="d-flex flex-column flex-md-row">
    <div class="d-flex flex-row flex-md-column col-12 col-md-2">
      <button [routerLink]="['/employeeAccount']" class="firstButton">
        Retour <br />
        au <br />
        Menu
      </button>
      <button [routerLink]="['/employees']">
        Retour <br />
        à la <br />
        Liste
      </button>
    </div>

    <div class="box col-12 col-md-10">
      <form
        #absenceForm="ngForm"
        (ngSubmit)="submitOnClick(absenceForm.form)">

        <div class="title d-flex justify-content-center">
          <hr class="w-25 mt-2 mr-2" />
          Demande d'Absence
          <hr class="w-25 mt-2 ml-2" />
        </div>

        <div class="d-flex flex-row col-6 ">
          <div class="form-check">
          <input
          id="typeOfAbsence1"
          class="form-check-input"
            type="radio"
            value="Congés"
            name="typeAbsence"
            [(ngModel)]="absence.typeOfAbsence"
            required
            #typeAbsence="ngModel"
          />
          <label class="mr-5 form-check-label " for="typeOfAbsence1">Congés</label>
        </div>

        <div class="form-check ">
          <input
          id="typeOfAbsence2"
          class="form-check-input "
            type="radio"
            value="Exceptionnelle"
            name="typeAbsence"
            [(ngModel)]="absence.typeOfAbsence"
            #typeAbsence="ngModel"
          />
          <label class="form-check-label " for="typeOfAbsence2">Absence Exceptionnelle</label>
        </div>

      </div>
      <span></span>
        <div class="d-flex flex-row">
          <div class="form-items col-12 col-md-6">
            <label for="startDate">Date de Début</label>
            <input
              [(ngModel)]="absence.startDate"
              name="startDate"
              #startDate="ngModel"
              id="startDate"
              type="date"
              class="form-control"
              [disabled]="isSubmiting"
            />
          </div>

          <div class="form-items col-12 col-md-6">
            <label for="endDate">Date de Fin</label>
            <input
              [(ngModel)]="absence.endDate"
              name="endDate"
              #endDate="ngModel"
              id="endDate"
              type="date"
              class="form-control"
              [disabled]="isSubmiting"
            />
          </div>
        </div>
          <div class="form-items col-12 col-md-6">
            <label for="requestDate">Date de Demande</label>
            <div class="bg-light form-control">{{absence.requestDate.split('T')[0]}}</div>
          </div>

          <!--Button-->
        <div class="d-flex justify-content-md-end">
          <input
            class="submit col-12 col-md-4 form-control"
            type="submit"
            value="Envoyer"
            [disabled]="isSubmiting"
          />
        </div>
      </form>
    </div>
  </div>
</div>
