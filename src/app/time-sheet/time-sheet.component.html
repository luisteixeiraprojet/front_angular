<div class="container">
  <div class="d-flex flex-column flex-md-row">
    <div class="d-flex flex-row flex-md-column col-12 col-md-2">
      <button [routerLink]="['/']" class="firstButton">
        Retour <br />
        au <br />
        Menu
      </button>
      <button [routerLink]="['/allTimeSheets']">
        Retour <br />
        à la <br />
        Liste
      </button>
    </div>

    <div class="box col-12 col-md-10">
      <form
      #timeSheetForm="ngForm"
      (ngSubmit)="submitOnClick(timeSheetForm.form)">

        <!--Ver na net este link p submissao de forms: https://www.sitepoint.com/angular-forms/-->
        <div class="title d-flex justify-content-center">
          <hr class="w-25 mt-2 mr-2" />
          Pointage
          <hr class="w-25 mt-2 ml-2" />
        </div>

      <div class="row">
        <!--Id_employee-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="Id_employee">Salarié</label>
          </div>
          <select
          class="custom-select form-control"
          id="Id_employee"
          required
          [(ngModel)]="timeSheet.Id_employee"
          name="Id_employee"
          #Id_employee="ngModel"
          id="Id_employee"
          type="text"
          [disabled]="isSubmiting"
          [ngClass]="{ invalid: Id_employee.invalid }"
          >
            <option [value]="empl.Id_employee" *ngFor="let empl of allEmployees" >{{empl.firstName}}, {{empl.lastName | uppercase }}</option>
          </select>
        </div>

      <!--beginningDate-->
        <div class="form-items col-12 col-md-6">
          <label for="beginningDate">Début</label>
          <input
          required
          [(ngModel)]="timeSheet.beginningDate"
          name="beginningDate"
          #beginningDate="ngModel"
          id="beginningDate"
          type="datetime-local"
          class="form-control"
          [disabled]="isSubmiting"
          [ngClass]="{ invalid: beginningDate.invalid }"/>
        </div>

        <!--FinishAt-->
        <div class="form-items col-12 col-md-6">
          <label for="finishDate">Fin</label>
          <input
          required
          [(ngModel)]="timeSheet.finishDate"
          name="finishDate"
          #finishDate="ngModel"
          id="finishDate"
          type="datetime-local"
          class="form-control"
          [disabled]="isSubmiting"
          [ngClass]="{ invalid: finishDate.invalid }" />
        </div>


        <div class="form-items col-12 col-md-4 ">
          <label for="totalHours">Heures Effectuées</label>
          <div>
            <input
            required
            [(ngModel)]="timeSheet.totalHours"
             name="totalHours"
            #totalHours="ngModel"
            id="totalHours"
            type="number"
            class="form-control"
            [disabled]="isSubmiting"
            [ngClass]="{ invalid: totalHours.invalid }"
           >
          </div>


          <label for="priceHour">Prix de l'heure</label>
          <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">€</span>
          </div>
          <input
          required
          [(ngModel)]="timeSheet.priceHour"
           name="priceHour"
          #priceHour="ngModel"
          id="priceHour"
          type="number"
          class="form-control"
          [disabled]="isSubmiting"
          [ngClass]="{ invalid: priceHour.invalid }"
         >
          <div class="input-group-append">
            <span class="input-group-text">0.00</span>
          </div>

        </div>
        </div>




        <!-- Activité-->
        <div class="form-items col-12 col-md-4">
          <label for="Id_activity">Activité</label>
          <select
          class="custom-select form-control"
          id="Id_activity"
          required
          [(ngModel)]="timeSheet.Id_activity"
          name="Id_activity"
          #Id_activity="ngModel"
          id="Id_activity"
          type="text"
          [disabled]="isSubmiting"
          [ngClass]="{ invalid: Id_activity.invalid }"
          >
            <option [value]="act.Id_activity" *ngFor="let act of allActivities" >{{act.name}} // DEBUT: {{act.beginningDate.split('T')[0]}} // FIN: {{act.endDate.split('T')[0]}}</option>
          </select>
        </div>

        <div class="d-flex justify-content-md-end">
            <input class="submit col-12 col-md-4 form-control"
              type="submit"
              value="Enregistrer"
              [disabled]="isSubmiting" />
        </div>

      </div>
      </form>
    </div>
  </div>
</div>
